<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Copy</title>
</head>
<body>

    <header>

        <div id="logoContainer">
            <img id="logo" src="assets/logo.png" alt="logo amazon">
        </div>

        <div id="tastiNavigazione" class="white ">
            
            <table>
                <tr ><td>All</td> <td>Today's deals</td> <td>Customer Service</td> <td>Registry</td> <td>Gift Cards</td> <td>Sell</td></tr>
            </table>

        </div>

    </header>

    <div id="main">

        <div id="descrizionePagina" class="centered">
            <p id="descrizione" class="white">Shop All Hollyday Gift Cards</p>
        </div>

        <div id="titolo" class=" white">
                <h1 class="centered">Holiday Gift Guides</h1>
                <h4 class="centered">Be a go-gifter</h4>
        </div>

        <div id="giftContainer">

            <p><b> Find the perfect gift <a href="#">Shop Now</a></b></p>

            <img class="gift" src="assets/img_1.jpg" alt="gift1">
            <img class="gift" src="assets/img_2.jpg" alt="gift2">
            <img class="gift" src="assets/img_3.jpg" alt="gift3">
            <img class="gift" src="assets/img_4.jpg" alt="gift4">

        </div>

        <div id="visore" class="noMargin" >
             <img  class="banner" src="assets/img_9.png" alt="visore">
        </div>

         <div id="didascaliaVisore" class="noMargin didascalieBanner">
            <p><b> Play the gifting game <a href="#">Shop gaming</a></b></p>
        </div>

        <div id="cassa" class="noMargin " >
            <img class="banner" src="assets/img_10.png" alt="cassa">
        </div>
        <div id="didascaliaCassa" class="noMargin didascalieBanner">
            <p><b> The sound of cheer <a href="#">Shop Audio & Accessories</a></b></p>
        </div>

    </div>

    <footer>
        <div id="topLink" class="centered">

            <a class="white" href="#"><b> Back to top</b></a>

        </div>
        <div id="bottomLogoContainer" class="centered">
            <img id="bottomLogo" src="assets/logo.png" alt="logo amazon">
        </div>

    </footer>
    
</body>
</html>
